<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ProStroy — Запрос проверки контрагента</title>
  <meta name="color-scheme" content="dark">
  <link rel="stylesheet" href="assets/styles/base.css">
  <link rel="stylesheet" href="assets/styles/header.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js" defer></script>
  <script src="/js/supabaseClient.js" defer></script>
  <script src="/header.js" defer></script>
</head>
<body style="--bg-video-filter: brightness(0.7);">
  <video class="bg" autoplay muted loop playsinline preload="auto">
    <source src="https://assets.mixkit.co/videos/30431/30431-720.mp4" type="video/mp4">
  </video>

  <div id="header"></div>

  <div class="wrap">
    <div class="page">
      <section class="card">
        <h1>Запрос на проверку контрагента</h1>
        <p>Укажите сведения о потенциальном партнёре и ожидаемом договоре. Сервис сформирует структурированное обращение в службу безопасности/комплаенс.</p>

        <form id="reviewForm">
          <div class="grid-2">
            <div class="row">
              <label for="requester">Инициатор *</label>
              <input id="requester" required placeholder="ФИО, должность, подразделение">
            </div>
            <div class="row">
              <label for="date">Дата *</label>
              <input id="date" type="date" required>
            </div>
          </div>

          <div class="row">
            <label for="counterparty">Контрагент *</label>
            <textarea id="counterparty" required placeholder="Наименование, ИНН/ОГРН, адрес, контактное лицо"></textarea>
          </div>

          <div class="row">
            <label for="purpose">Цель взаимодействия *</label>
            <textarea id="purpose" required placeholder="Заключение договора поставки на сумму ..."></textarea>
          </div>

          <div class="row">
            <label for="data">Данные, уже собранные инициатором</label>
            <textarea id="data" placeholder="Выписка из ЕГРЮЛ, гарантийные письма, рекомендации"></textarea>
          </div>

          <div class="row">
            <label for="deadlines">Срок, к которому требуется заключение</label>
            <input id="deadlines" placeholder="До 25.06.2024">
          </div>

          <div class="row">
            <label for="questions">Особые вопросы к проверке</label>
            <textarea id="questions" placeholder="Проверить наличие судебных споров, задолженностей, реестр недобросовестных поставщиков"></textarea>
          </div>

          <div class="row">
            <label for="attachments">Приложения</label>
            <textarea id="attachments" placeholder="Перечислите документы, прикладываемые к запросу"></textarea>
          </div>

          <div class="actions">
            <button class="btn btn-primary" type="submit">Сформировать текст</button>
            <button class="btn btn-ghost" type="button" id="copyBtn">Скопировать</button>
            <button class="btn btn-ghost" type="button" id="downloadBtn">Скачать TXT</button>
          </div>
        </form>
      </section>

      <section class="card">
        <h2>Предпросмотр</h2>
        <div id="preview" class="preview">После заполнения полей появится черновик служебного письма на проверку контрагента.</div>
      </section>
    </div>
  </div>

  <script type="module">
    const headerReady = window.headerReady || Promise.resolve();
    
    await headerReady;

    const byId = (id)=>document.getElementById(id);
    const preview = byId("preview");

    function formatPreview(){
      const requester = byId("requester").value.trim() || "[инициатор]";
      const date = byId("date").value ? new Date(byId("date").value).toLocaleDateString() : "[дата]";
      const counterparty = byId("counterparty").value.trim() || "[контрагент]";
      const purpose = byId("purpose").value.trim() || "[цель взаимодействия]";
      const data = byId("data").value.trim();
      const deadlines = byId("deadlines").value.trim();
      const questions = byId("questions").value.trim();
      const attachments = byId("attachments").value.trim();

      let text = `Запрос на проверку контрагента\nДата: ${date}\nИнициатор: ${requester}\n\n1. Общие сведения о контрагенте\n${counterparty}\n\n2. Цель взаимодействия\n${purpose}\n`;
      if (data){ text += `\n3. Данные, собранные инициатором\n${data}\n`; }
      if (questions){ text += `\n4. Особые вопросы к проверке\n${questions}\n`; }
      if (deadlines){ text += `\n5. Ожидаемый срок предоставления заключения\n${deadlines}\n`; }
      if (attachments){ text += `\n6. Приложения\n${attachments}\n`; }

      text += "\nПросим провести проверку и предоставить заключение в указанные сроки.\n\nПодпись инициатора ______________________\n";

      preview.textContent = text;
      return text;
    }

    byId("reviewForm").addEventListener("submit", (evt)=>{
      evt.preventDefault();
      formatPreview();
      preview.scrollIntoView({ behavior:"smooth", block:"start" });
    });

    const copyPreview = ()=>{
      const text = formatPreview();
      navigator.clipboard?.writeText(text).then(()=> window.alert("Текст запроса скопирован."))
        .catch(()=> window.alert("Не удалось скопировать текст."));
    };

    const downloadPreview = ()=>{
      const text = formatPreview();
      const blob = new Blob([text], { type:"text/plain;charset=utf-8" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `counterparty-review-${byId("date").value || "draft"}.txt`;
      link.click();
      URL.revokeObjectURL(link.href);
    };

    byId("copyBtn").addEventListener("click", copyPreview);
    byId("downloadBtn").addEventListener("click", downloadPreview);
  </script>
</body>
</html>
